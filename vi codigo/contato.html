	<h1 style="text-align: center;"> Formulário de Contato </h1>

	<form class="form">
    <label for="name"> Nome*: </label><br>
    <input type="text" id="name" name="name" maxlength="60" size="60"><br>
    <br>
    <label for="cpf"> CPF*: </label><br>
    <input type="text" id="cpf" name="cpf" maxlength ="11" size="60"><br>
    <br>
    <label for="email"> E-mail*: </label><br>
    <input type="text" id="email" name="email" maxlength="50" size="60"><br>
    <br>
    <label for="telefone"> Telefone: </label><br>
    <input type="text" id="telefone" name="telefone" maxlength="11" size="60"><br>
    <br>
    <label for="cidade"> Cidade*: </label><br>
    <select id="cidade" name="cidade">
      <option value="xangrila"> Xangri-Lá </option>
      <option value="capao"> Capão da Canoa </option>
      <option value="floripa"> Floripa </option>
      <option value="florianopolis"> Florianópolis </option>
      <option value="curitiba"> Curitiba </option>
    </select><br>
    <br>
    <label for="estado"> Estado*: </label><br>
    <select id="estado" name="estado">
      <option value="santa"> Santa Catarina </option>
      <option value="rs"> Rio Grande do Sul </option>
      <option value="parana"> Parana </option>
    </select><br>
    <br>
    <label for="idade"> Idade: </label><br>
    <input type="text" id="idade" name="idade" maxlength="2" size="2"><br>
    <br>
    <label> Sexo*: </label><br>
    <input type="radio" id="gen" name="sexo" value="masc">
    <label for="masc"> Masculino </label><br>
    <input type="radio" id="gen" name="sexo" value="fem">
    <label for="fem"> Feminino </label><br>
    <input type="radio" id="gen" name="sexo" value="outro" checked>
    <label for="outro"> Outro </label><br>
    <br>
    <label for="motivo"> Motivo do contato*: </label><br>
    <select id="motivo" name="motivo">
      <option value="duvida"> Dúvida </option>
      <option value="elogio"> Elogio </option>
      <option value="outro"> Outro </option>
    </select><br><br>
    <label> Explique o seu motivo: </label><br>
    <input type="text" id="mot" name="mot" maxlength="100" size="60">

</form>
<br>
<form>
  <input class = "button" type="button" value="Enviar" onclick="validateForm()">
</form>
